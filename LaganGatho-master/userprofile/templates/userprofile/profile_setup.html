{% extends 'home/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container mt-4 pt-3  mb-4 pb-4 ps-5 pe-5 border" style="width: 650px; background-color:#dfe8e8 ">

<h3>Setup Your Profile</h3>
<form method="POST" enctype="multipart/form-data" style="margin-top:2rem">
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-success mb-5">Next</button>

</form>
</div>

{% endblock content %}
