{% extends 'home/base.html' %}
{% load crispy_forms_tags %}

{%block title%}
Edit Preference
{% endblock %}

{% block content %}
<div class="container mt-4 pt-3  mb-4 pb-4 ps-5 pe-5 border" style="width: 650px; background-color:#dfe8e8 ">
    <form method="POST">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-success">Save Changes</button>
    </form>
</div>
{% endblock content %}
