{% extends 'home/base.html' %}
{% load crispy_forms_tags %}

{%block title%}
Preference Setup
{% endblock %}

{% block content %}

<h3>Set Your Preference </h3> <hr>

        {% csrf_token %}

    </form>
</div>
{% endblock content %}
